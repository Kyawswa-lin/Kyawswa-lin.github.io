<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Creat Element</h1><br>
    <button onclick="create_element()">Click</button><br>
    <input type="text" id="name"><br><button onclick="adding()">Click2</button>
    <ul id="ulist">
        <li>Kyaw Gyi</li>
    </ul>
    <script>
        function create_element(){
            let h3=document.createElement('h3');
            console.log(h3);
            h3.innerHTML="Create h3 Element";
            document.body.appendChild(h3);

        }
        function adding(){
            let name=document.querySelector('#name').value;
            console.log(name);
            let li=document.createElement('li');
            li.innerHTML=name;
            let ulist=document.querySelector('#ulist');
            ulist.appendChild(li);

        }
        function changeColor(){
            let heading=document.querySelector('#heading');
            let attr=heading.getAttribute('style');
            console.log(attr);
            if (attr){
                heading.removeAttribute('style');
            }else{
                heading.setAttribute('style','color:purple;');
            }
        }
    </script>
</body>
</html>
