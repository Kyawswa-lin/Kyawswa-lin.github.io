<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaining stars</title>
</head>
<body>
    <h2 align="center">Stars_Assignment</h2>
    <script>
        for(let q=0; q<5; q++){
            for(r=5;r>q;r--){
                document.write(`*`);
            }
                document.write(`<br>`);
        }
    </script>
</body>
</html>
