<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">DOM Selector</h1>
    <h2 id="add"></h2>
    <h2 id="add1"></h2>
    <h3 id="lg">Language</h3>
    <p class="lang">HTML</p>
    <p class="lang">CSs</p>
    <p class="lang">JavaScript</p>

    <button onclick="language()">Click</button>
    <script>
        function language(){
            let heading = document.getElementById('heading');
            console.log(heading);
            console.log(heading.innerHTML);
            console.log(heading.innerText);
            
            let add = document.getElementById('add');
            let add1= document.getElementById('add1');
            add.innerHTML='<i>This is innerHTML</i>';
            add1.innerText='<i>This is innerText</i>';

            let class_lang= document.getElementsByClassName('lang');
            console.log(class_lang);
            console.log(class_lang[1]);
            for(let i=0; i<class_lang.length;i++){
                console.log(class_lang[i].innerHTML);
            }
            let q_lg= document.querySelector('#lg');
            console.log(q_lg);
            q_lg.innerHTML='Web Development language';
            let q_tag =  document.querySelector('p').innerHTML;
            console.log(q_tag);
            let cla= document.querySelector('.lang');
            console.log(cla);
            let all =document.querySelectorAll('.lang');
            console.log(all[2].innerHTML);
            let tag_name = document.getElementsByTagName('p');
            console.log(tag_name[1].innerHTML);
            console.log(tag_name[1]);



        }
    </script>
</body>
</html>
