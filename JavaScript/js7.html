<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5; i++){
            document.write(`<h2>Hello js </h1>`)
        }
        let list=['Dell',' Acer','Hp','Asus','lenovo'];
        for(let j=0; j<list.length; j++){
            document.write(`<h2>${list[j]}</h1>`);
        }
        for(let n=1; n<=10;n++){
            document.write(`<h2>12 x ${n}=${12*n}</h1>`)
        }
        for(let m=0; m<5; m++){
            for(let p=0; p<5 ;p++){
                document.write('*');
            }
                document.write(`<br>`)
        }
        for(let q=0; q<=5; q++){
            for(let r=0;r<q;r++){
                document.write(`*`);
            }
                document.write(`<br>`);
        }
        
        
    </script>
</body>
</html>
