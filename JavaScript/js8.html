<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.8</title>
</head>
<body>
    <script>
        function add(num1,num2){
            let result = num1 + num2;
            return result;
        }
        let addResult= add(25,25);
        document.write(`</h2>Add Result : ${addResult}</h2`);
        document.write(`<br>`);
        function sub(num1=50,num2=30){
            let result = num1 - num2;
            return result;
        }
        let subResult = sub();
        let subResult1= sub(70,20);
        document.write(`<h2>Sub Result with Default Parameter: ${subResult}</h2>`);
        document.write(`<h2>Sub Result with Argument: ${subResult1}</h2>`);
        
        function getSize(length, width,height){
            let area = length * width;
            let volume = length * width * height;
            let sizes = [area , volume];
            return sizes;
        }
        let area = getSize(3,2,3)[0];
        let volume = getSize(3,2,3)[1];
        document.write(`<h3>Area is : ${area}</h3>`);
        document.write(`<h3>Volume is : ${volume}</h3>`);

        //object
        let hotel= {
            name:'XYZ hotel',
            rooms: 40,
            booked: 25,
            gym: true,
            roomTypes:['Twin','Double','Suite'],

            checkAvailability: function(){
                return this.rooms - this.booked;
            }
        }
        let hotelName = hotel.name;
        let roomFree= hotel.checkAvailability();
        document.write(`<h2>Hotel name is:${hotelName}</h2>`);
        document.write(`<h2>Room Avilable is: ${roomFree}</h2>`);
        

    </script>
</body>
</html>
