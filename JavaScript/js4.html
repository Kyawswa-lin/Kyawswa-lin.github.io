<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let traffic_light=prompt();
        if(traffic_light=='green' || traffic_light=='Green' || traffic_light=="GREEN"){
            alert('Start to Drive')
        }else if(traffic_light=='Yellow' || traffic_light=='yellow' || traffic_light=="YELLOW"){
            alert('Slow down')
        }else if(traffic_light=='red' || traffic_light=='Red' || traffic_light=="RED"){
            alert('Stop the car')
        }else{
            alert('Traffic error(Sorry for your inconvenience')
        }
    </script>
</body>
</html>
