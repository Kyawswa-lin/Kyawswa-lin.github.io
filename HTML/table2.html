<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    <table  border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>1200</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MaMa</td>
                <td>5</td>
                <td>400</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>19</td>
                <td>200</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>5200</td>
            </tr>
        </tfoot>
    </table>
    <h2>Monthly Saving Money</h2>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <td>Month</td>
                <td>Save Money</td>
                <td>Total</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td  rowspan="3">100000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>35000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
